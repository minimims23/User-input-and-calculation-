<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            Distance Converter
        </h1>

        <div id="app">
            View the answer in the console
        </div>

        <!-- Start of Script -->
        <script>

        // step 1
        // Create const for conversion
       const kilometers = prompt ( " Enter Kilometer Value :")

        // step 2
        // Get user input and save to variable
        const factor   = 0.621371

        // step 3
        // Perform calculation and save result
        const miles = kilometers * factor 


        // step 4
        // Display result in DOM, alert or console
        console.log("The distance of " + kilometers + "km after being converted is " + miles + " in miles");

        </script>
        <!-- End of Script -->

    </body>

</html>
